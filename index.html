<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaReelz</title>
    <link rel="icon" type="image/x-icon" href="favi.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-main: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            color: #0f172a;
        }

        /* Bg Canvas */
        #bg-canvas {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        /* Layout */
        #app-mount {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        /* Components */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            border-radius: 24px;
            pointer-events: auto;
            transition: transform 0.3s ease;
        }

        .input-field {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #0f172a;
            transition: all 0.2s ease;
            font-family: var(--font-main);
            border-radius: 12px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .input-field:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        .action-btn {
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            transition: all 0.2s ease;
            font-weight: 600;
            letter-spacing: -0.01em;
            border-radius: 12px;
        }
        
        .action-btn:hover {
            background: #222222;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:active { transform: translateY(0); }
        
        .action-btn:disabled {
            background: #555;
            border-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Utils */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-bottom-color: #000000;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animate-in {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti-piece {
            position: fixed;
            width: 8px;
            height: 8px;
            background: black;
            top: -10px;
            z-index: 50;
            animation: confetti-fall 1.5s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="selection:bg-black selection:text-white">

    <div id="bg-canvas"></div>

    <div id="app-mount" class="px-4">
        
        <div class="glass-panel w-full max-w-md p-8 flex flex-col items-center text-center relative overflow-hidden">
            
            <div class="mb-8 z-10 w-full flex flex-col items-center">
                <div class="w-14 h-14 bg-black rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-gray-200">
                    <i data-lucide="instagram" class="w-7 h-7 text-white"></i>
                </div>
                
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">
                    InstaReelz
                </h1>
                <p class="text-slate-500 mt-2 text-sm font-medium">
                    Download high-quality reels instantly.
                </p>
            </div>

            <div class="w-full space-y-4 z-10">
                <div class="relative group text-left">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="link" class="w-5 h-5 text-slate-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="urlInput"
                        placeholder="Paste Instagram URL..." 
                        class="input-field w-full py-3.5 pl-11 pr-4 text-sm font-medium"
                        autocomplete="off"
                    >
                </div>

                <button 
                    id="submitBtn"
                    class="action-btn w-full py-3.5 flex items-center justify-center gap-2 group"
                >
                    <span>Download Reel</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-0.5 transition-transform"></i>
                </button>
            </div>

            <div id="viewLoading" class="hidden mt-6 z-10 flex items-center justify-center gap-3">
                <span class="spinner"></span>
                <p class="text-sm font-semibold text-slate-600">Connecting to server...</p>
            </div>

            <div id="viewSuccess" class="hidden w-full mt-8 pt-6 border-t border-slate-100 z-10 animate-in text-left">
                <div class="group bg-green-50 border border-green-100 p-4 rounded-2xl flex gap-4 items-center mb-2">
                     <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                         <i data-lucide="check" class="w-5 h-5 text-green-600"></i>
                     </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-sm text-green-900">Download Started</h3>
                        <p class="text-xs text-green-700">Your video is being saved.</p>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                     <button id="resetBtn" class="text-xs font-semibold text-slate-400 hover:text-slate-700 transition-colors">
                        Paste another link
                    </button>
                </div>
            </div>

             <div id="viewError" class="hidden mt-4 p-3 bg-red-50 border border-red-100 rounded-xl text-red-600 text-sm z-10 animate-in flex items-center justify-center gap-2 font-medium">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span id="txtError">Please enter a valid URL</span>
            </div>

            <div class="mt-8 text-[11px] font-medium text-slate-300 z-10">
                <p>Not affiliated with Instagram or Meta</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // DOM elements
        const els = {
            input: document.getElementById('urlInput'),
            btn: document.getElementById('submitBtn'),
            reset: document.getElementById('resetBtn'),
            loader: document.getElementById('viewLoading'),
            success: document.getElementById('viewSuccess'),
            error: document.getElementById('viewError'),
            errorText: document.getElementById('txtError')
        };

        // --- Visuals (ThreeJS) ---
        const initBackground = () => {
            const container = document.getElementById('bg-canvas');
            if (!container) return;

            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xffffff, 0.002);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0xffffff, 0); 
            container.appendChild(renderer.domElement);

            // Particles
            const pGeo = new THREE.BufferGeometry();
            const count = 1200;
            const pos = new Float32Array(count * 3);
            const sizes = new Float32Array(count);

            for(let i = 0; i < count * 3; i+=3) {
                pos[i] = (Math.random() - 0.5) * 30;
                pos[i+1] = (Math.random() - 0.5) * 30;
                pos[i+2] = (Math.random() - 0.5) * 20;
                sizes[i/3] = Math.random(); 
            }

            pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            pGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const pMat = new THREE.PointsMaterial({
                size: 0.05, color: 0x000000, transparent: true, opacity: 0.6, sizeAttenuation: true
            });
            const particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);

            // Floating shapes
            const shapes = new THREE.Group();
            const geoms = [
                new THREE.IcosahedronGeometry(1, 0), 
                new THREE.BoxGeometry(1, 1, 1), 
                new THREE.OctahedronGeometry(1, 0)
            ];
            const lineMat = new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.15 });

            for (let i = 0; i < 6; i++) {
                const g = geoms[Math.floor(Math.random() * geoms.length)];
                const line = new THREE.LineSegments(new THREE.EdgesGeometry(g), lineMat);
                line.position.set((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 15);
                line.scale.setScalar(Math.random() * 1.5 + 0.5);
                line.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                shapes.add(line);
            }
            scene.add(shapes);

            // Interaction
            let mouse = { x: 0, y: 0 };
            const halfX = window.innerWidth / 2;
            const halfY = window.innerHeight / 2;

            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX - halfX);
                mouse.y = (e.clientY - halfY);
            });

            const clock = new THREE.Clock();
            
            const animate = () => {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();
                
                // Smooth follow
                particles.rotation.y += 0.05 * ((mouse.x * 0.0005) - particles.rotation.y);
                particles.rotation.x += 0.05 * ((mouse.y * 0.0005) - particles.rotation.x);
                
                // Idle drift
                particles.rotation.y += 0.0005;
                particles.rotation.x += 0.0002;

                shapes.children.forEach((mesh, i) => {
                    const dir = i % 2 === 0 ? 1 : -1;
                    mesh.rotation.x += 0.001 * dir;
                    mesh.rotation.y += 0.002 * dir;
                    mesh.position.y += Math.sin(elapsed * 0.5 + i) * 0.002;
                });

                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // --- Logic ---

        const fireConfetti = () => {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement("div");
                c.className = "confetti-piece";
                c.style.left = Math.random() * 100 + "vw";
                c.style.background = Math.random() > 0.5 ? "#000" : "#333";
                c.style.animationDuration = (0.8 + Math.random() * 0.6) + "s";
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1500);
            }
        };

        const toggleLoading = (isLoading) => {
            if (isLoading) {
                els.btn.classList.add('hidden');
                els.loader.classList.remove('hidden');
                els.loader.classList.add('flex');
                els.error.classList.add('hidden');
                els.success.classList.add('hidden');
            } else {
                els.loader.classList.add('hidden');
                els.loader.classList.remove('flex');
            }
        };

        const handleDownload = async () => {
            const url = els.input.value.trim();

            if (!url) {
                shakeInput();
                showError("Please paste a Reel URL");
                return;
            }

            toggleLoading(true);
            els.input.value = ""; // clear immediately
            els.btn.disabled = true;

            try {
                // Check if we are running frontend on a different port than the backend
                const isLocalDev = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') 
                                    && location.port !== '5000';
                
                // If local dev, assume backend is at 5000. Else relative path.
                const endpoint = isLocalDev ? 'http://127.0.0.1:5000/download' : '/download';

                const res = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({ url })
                });

                // Handle 405 specifically (often a mac/vercel config issue)
                if (res.status === 405) {
                    throw new Error("Backend 405: Check Vercel config or Port 5000 (AirPlay conflict?)");
                }

                // Parse
                let data;
                try {
                    const txt = await res.text();
                    data = txt ? JSON.parse(txt) : {};
                } catch(e) {
                    throw new Error(`Server returned invalid JSON (${res.status})`);
                }

                if (!res.ok) throw new Error(data.error || `Error ${res.status}`);
                if (!data.download_url) throw new Error("No download URL returned");

                // Trigger DL
                const backendBase = isLocalDev ? 'http://127.0.0.1:5000' : location.origin;
                const link = document.createElement("a");
                link.href = backendBase + data.download_url;
                link.download = "";
                document.body.appendChild(link);
                link.click();
                link.remove();

                // Done
                toggleLoading(false);
                fireConfetti();
                els.success.classList.remove('hidden');

            } catch (err) {
                console.error("DL Failed:", err);
                toggleLoading(false);
                els.btn.classList.remove('hidden');
                showError(err.message || "Download failed. Check console.");
            } finally {
                els.btn.disabled = false;
            }
        };

        const showError = (msg) => {
            els.errorText.innerText = msg;
            els.error.classList.remove('hidden');
        };

        const shakeInput = () => {
            els.input.classList.add('border-red-500', 'bg-red-50');
            setTimeout(() => {
                els.input.classList.remove('border-red-500', 'bg-red-50');
            }, 500);
        };

        const resetView = () => {
            els.input.value = '';
            els.success.classList.add('hidden');
            els.btn.classList.remove('hidden');
            els.input.focus();
        };

        // Init
        initBackground();
        els.btn.addEventListener('click', handleDownload);
        els.reset.addEventListener('click', resetView);

        // Enter key support
        els.input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleDownload();
        });

    </script>
</body>
</html>
